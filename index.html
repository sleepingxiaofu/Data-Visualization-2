<!DOCTYPE html>
<html>
<head>
  <title>Education Capacity in Malaysia</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #vis {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>Schools per 10,000 Population by State, Malaysia 2022</h1>
  <div id="vis"></div>
  
  <script type="text/javascript">
    var spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "width": 800,
      "height": 600,
      
      "projection": {
        "type": "mercator",
        "center": [109, 4],
        "scale": 2200
      },
      
      "layer": [
        {
          "data": {"sphere": true},
          "mark": {"type": "geoshape", "fill": "#e0f3f8"}
        },
        {
          "data": {"graticule": {"step": [5, 5]}},
          "mark": {
            "type": "geoshape",
            "stroke": "#cccccc",
            "strokeWidth": 0.5,
            "fill": null
          }
        },
        {
          "data": {
            "url": "malaysia_districts.json",
            "format": {
              "type": "topojson",
              "feature": "my"
            }
          },
          "transform": [
            {
              "lookup": "properties.name",
              "from": {
                "data": {"url": "education_capacity_state.csv"},
                "key": "state",
                "fields": ["schools_per_10k"]
              }
            }
          ],
          "mark": {
            "type": "geoshape",
            "stroke": "#666666",
            "strokeWidth": 0.5
          },
          "encoding": {
            "color": {
              "field": "schools_per_10k",
              "type": "quantitative",
              "scale": {
                "scheme": "oranges",
                "domain": [2500, 12000]
              },
              "legend": {
                "title": "Schools per 10,000 Population",
                "orient": "right"
              }
            },
            "tooltip": [
              {"field": "properties.name", "type": "nominal", "title": "State"},
              {"field": "schools_per_10k", "type": "quantitative", "title": "Schools per 10,000 Population", "format": ".0f"}
            ]
          }
        }
      ]
    };
    
    vegaEmbed('#vis', spec);
  </script>
</body>
</html>
